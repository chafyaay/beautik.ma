<StackLayout class="cart-details">
    <StackLayout verticalAlignment="bottom" class="header rounded-bk">
        <Label class="h1 page-title" text="Avez-vous oublié votre Mot de Passe?" textWrap="true"></Label>
    </StackLayout>
    <GridLayout rows="auto,*" [formGroup]="signUpForm" padding="20">
        <StackLayout row="0">
            <StackLayout class="alert">
                <Label [visibility]="(isSubmitted && useEmail) ? 'visible' : 'collapsed'" class="form-label"
                    style="text-align: center;" textWrap="true">
                    <FormattedString>
                        <Span text="Un mail de rerupération setra envoyé à cette adress"></Span>
                        <Span text="{{f.get('email').value}}"></Span>
                    </FormattedString>
                </Label>

                <Label [visibility]="(isSubmitted && useMobile) ? 'visible' : 'collapsed'" class="form-label"
                    style="text-align: center;" textWrap="true">
                    <FormattedString>
                        <Span text="Un SMS sera envoyé au numéro suivant"></Span>
                        <Span text="{{f.get('mobile').value}}"></Span>
                    </FormattedString>
                </Label>





            </StackLayout>
        </StackLayout>

        <StackLayout row="1">
            <GridLayout rows="auto auto" columns="*,*" marginBottom="25">

                <Label colSpan="2" row="0" class="medium" text="Récuperer votre mot de passe par :" textWrap="true"
                    marginBottom="15"></Label>

                <Label row="1" fontSize="19" col="0" class="mode" (tap)="onUse(0)" horizontalALignment="left"
                    verticalALignment="middle">
                    <FormattedString>
                        <Span [text]=" !useEmail?'&#xea56;':'&#xea54;'" class="ico-moon"></Span>
                        <Span class="medium" text=" Email"> </Span>
                    </FormattedString>
                </Label>

                <label row="1" fontSize="19" col="1" class="mode" (tap)="onUse(1)" verticalALignment="middle">
                    <FormattedString>
                        <Span [text]="!useMobile?'&#xea56;':'&#xea54;'" class="ico-moon"></Span>
                        <Span class="medium" text=" SMS"> </Span>
                    </FormattedString>
                </label>


            </GridLayout>

            <StackLayout [visibility]="useEmail ? 'visible' : 'collapsed'" class="form-group">
                <TextField class="form-control" (textChange)="ontextchange($event)" FormControlName="email"
                    hint="Entrez votre Email" text=""></TextField>
            </StackLayout>

            <StackLayout [visibility]="useMobile ? 'visible' : 'collapsed'" class="form-group">
                <TextField class="form-control" (textChange)="ontextchange($event)" FormControlName="mobile"
                    hint="Entrez votre votre Numéro de Téléphone" text=""></TextField>
            </StackLayout>

            <Label [visibility]="errMsg ? 'visible' : 'collapsed'" class="form-label medium"
                style="text-align: left; color: tomato;" marginTop="15" text="{{errMsg}}" xtWrap="true">
            </Label>

            <Button margin="60 0" class="btn" text="Recuperer votre Mot de passe " (tap)="submit()"></Button>

        </StackLayout>





    </GridLayout>
</StackLayout>
